<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list

      [characterList]="characters"></dbz-list>

  <div class="col">
    <dbz-add-charcter
      (onNewCharacter)="onNewCharacter($event)"></dbz-add-charcter>
  </div>
</div>
